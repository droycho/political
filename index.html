
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel ="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
   <script src="js/jquery.js"></script>
   <script src="js/scripts.js"></script>
    <title>Voting Age</title>
  </head>
  <body>
    <div class="container">
      <h1>Where are you on the <em>Political Spectrum</em>?</h1>
      <img id="vote1" src="img/vote1.png" alt="Vote Logo with party mascots">
      <form class= "userInfo">
        <div class="form-group">
          <label for="name">Please enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age">Please enter your age:</label>
          <input id="age" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Please enter the date:</label>
          <input id="date" class="form-control" type="date">
        </div>
        <label for="party">Pick a political party:</label>
        <select class="form-control" id="party">
          <option></option>
          <option value="15">Democrat</option>
          <option value="0">Republican</option>
          <option value="8">Independent</option>
          <option value="15">Green Party</option>
          <option value="0">Libertarian</option>
          <option value="0">Constitution Party</option>
        </select>
        <label for="party">Pick a President:</label>
        <select class="form-control" id="president">
          <option></option>
          <option value="0">Ronald Reagan</option>
          <option value="0">Richard Nixon</option>
          <option value="15">Barack Obama</option>
          <option value="15">Bill Clinton</option>
          <option value="8">Herbert Hoover</option>
          <option value="8">Howard Taft</option>
        </select>
        <h3>Rate the following options on a scale of 1-5</h3>
        <label for="party">Tax Rates:</label>
        <select class="form-control" id="tax">
          <option></option>
          <option value="3">1</option>
          <option value="6">2</option>
          <option value="9">3</option>
          <option value="12">4</option>
          <option value="15">5</option>
        </select>
        <label for="party">Social Programs:</label>
        <select class="form-control" id="social">
          <option></option>
          <option value="15">1</option>
          <option value="12">2</option>
          <option value="9">3</option>
          <option value="6">4</option>
          <option value="3">5</option>
        </select>
        <label for="party">Foreign Policy:</label>
        <select class="form-control" id="foreign">
          <option></option>
          <option value="3">1</option>
          <option value="6">2</option>
          <option value="9">3</option>
          <option value="12">4</option>
          <option value="15">5</option>
        </select>
        <label for="party">Economic Policy:</label>
        <select class="form-control" id="economic">
          <option></option>
          <option value="15">1</option>
          <option value="12">2</option>
          <option value="9">3</option>
          <option value="6">4</option>
          <option value="3">5</option>
        </select>
        <label for="party">Good Looks:</label>
        <select class="form-control" id="looks">
          <option></option>
          <option value="15">1</option>
          <option value="12">2</option>
          <option value="9">3</option>
          <option value="6">4</option>
          <option value="3">5</option>
        </select>
        <div class="radio-inline">
          <label>
            <input type="radio" name="transportation" value="10" id="transportation">
            <img class="radioImage" src="img/hillary.jpg" alt="Picture of hillary" />
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="transportation" value="30" id="transportation">
            <img class="radioImage" src="img/bernie.gif" alt="Picture of hillary" />
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="transportation" value="0" id="transportation">
            <img class="radioImage" src="img/donald.gif" alt="Picture of hillary" />
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="transportation" value="20" id="transportation">
            <img class="radioImage" src="img/ted.gif" alt="Picture of hillary" />
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="transportation" value="0" id="transportation">
            <img class="radioImage" src="img/john.gif" alt="Picture of hillary" />
          </label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

    </div>
  </body>
  </html>
