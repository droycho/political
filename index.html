
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel ="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
   <script src="js/jquery.js"></script>
   <script src="js/scripts.js"></script>
    <title>Voting Age</title>
  </head>
  <body>
    <div class="container">
      <h1>Where are you on the <em>Political Spectrum</em>?</h1>
      <img id="vote1" src="img/vote1.png" alt="Vote Logo with party mascots">
      <form class= "userInfo">
        <div class="form-group">
          <label for="name">Please enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age">Please enter your age:</label>
          <input id="age" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Please enter the date:</label>
          <input id="date" class="form-control" type="date">
        </div>
        <select class="form-control" id="party">
          <option>Democrat</option>
          <option>Republican</option>
          <option>Independent</option>
          <option>Green Party</option>
          <option>Libertarian</option>
          <option>Constitution Party</option>
        </select>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
  </html>
